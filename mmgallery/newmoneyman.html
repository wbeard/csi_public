<!doctype html>
<html>
<head>
	<title>The Money Man Gallery</title>
	<link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
	<style>
		body {
		
			text-align: center;
		
		}
		div.imageFrame
		{
			
			margin: 20px auto;
			width: 950px;
			height: 950px;
			background: url("img/image_frame.png");
			box-shadow: 0 0 1px 1px #5f5f5f;
			border: 1px solid #ccc;
		
		}
		img {
		
			margin: 0 auto;
			width: 800px;
			height: 800px;
		
		}
		p.caption {
		
			font-family: 'Quando', serif;
			font-size: 2em;
			margin: 0px;
		
		}
		h1 {
			font-family: 'Quando', serif;
			font-size: 3em;
			margin: 0px;
		}
	</style>
</head>
<body>
	<h1>The Money Man Gallery</h1>
	<div class="imageFrame">
	<img src="img/casual_moneyman.png" />
	<p class="caption">The Casual Money Man<p>
	</div>
</body>
</html>
